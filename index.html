  <style>
    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'VT323', monospace;
    }
    
    /* Custom scrollbar for a more 'hacker' feel */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00cc00;
    }
    
    /* Basic glitch animation */
    @keyframes glitch-animation {
      0% { transform: translate(0); opacity: 1; }
      10% { transform: translate(-2px, 2px); opacity: 0.8; }
      20% { transform: translate(2px, -2px); opacity: 1; }
      30% { transform: translate(-2px, -2px); opacity: 0.9; }
      40% { transform: translate(2px, 2px); opacity: 1; }
      50% { text-shadow: 0 0 5px #0f0, 0 0 3px #0f0, 0 0 1px #0f0; opacity: 0.7; }
      60% { transform: translate(0); opacity: 1; }
      100% { transform: translate(0); opacity: 1; }
    }
    .glitch-effect {
      animation: glitch-animation 0.5s infinite alternate-reverse;
    }
    
    .font-vt323 {
      font-family: 'VT323', monospace;
    }
    
    /* Scroll reveal animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    
    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Staggered animation delays */
    .stagger-1 { transition-delay: 0.1s; }
    .stagger-2 { transition-delay: 0.2s; }
    .stagger-3 { transition-delay: 0.3s; }
    .stagger-4 { transition-delay: 0.4s; }
    .stagger-5 { transition-delay: 0.5s; }
    
    /* Skip to content link */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #00ff00;
      color: black;
      padding: 8px 16px;
      z-index: 100;
      transition: top 0.3s;
    }
    .skip-link:focus {
      top: 0;
    }
  </style>
